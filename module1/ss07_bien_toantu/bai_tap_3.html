<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
<table>
    <tr>
        <td><input id="so1" type="number" placeholder="nhap so thu nhat"></td>
        <td><input id="so2" type="number" placeholder="nhap so thu hai"></td>
        <td>
            <input type="button" value="Cộng" onclick="cong()">
            <button onclick="tru()">Trừ</button>
        </td>
    </tr>
    <script>

        let result
        function cong(){
            let num1 = parseInt(document.getElementById("so1").value);
            let num2 = parseInt(document.getElementById("so2").value);
            result= num1+ num2;
            alert(result);
        }
        function tru(){
            let num1= parseInt(document.getElementById("so1").value);
            let num2 = parseInt(document.getElementById("so2").value);
            result=num1-num2;
            alert(result);
        }
    </script>

</table>

</body>
</html>
