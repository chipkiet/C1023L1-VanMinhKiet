<h2>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h2>
<!--<input id="n" type="text" placeholder="Nhập n số">-->
<button onclick="chip()">Tinh</button>
<script>
    function chip() {
        let tong = 0;
        let dem = 0;
        let i = 1;
        while (true) {
            if (dem >= 30){
                break;
            } else {
                if ( i % 7===0 ){
                    document.write("Các số chia hết cho 7 là : "+i+"<br>");
                    dem++;
                    tong+=i;
                }
            }
            i++;
        }
        document.write("Tong cua 30 so la : "+tong);
