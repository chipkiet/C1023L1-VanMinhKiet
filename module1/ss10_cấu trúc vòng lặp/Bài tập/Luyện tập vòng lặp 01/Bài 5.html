<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h2>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</h2>
<input id="n" type="text" placeholder="Nhập n số">
<button onclick="chip()">Nhập</button>
<script>
    function chip(){
        let number = parseInt(document.getElementById("n").value);
        let a=1,b=1,c;
        document.write(a+"<br>");
        document.write(a+"<br>");
        let tong=0;
        for (i=1;i<number;i++){
            c=a+b;
            a=b;
            b=c;
            document.write(c+"<br>");
            tong= tong +c ;
        }
        document.write(tong+2);
    }
</script>
</body>
</html>
