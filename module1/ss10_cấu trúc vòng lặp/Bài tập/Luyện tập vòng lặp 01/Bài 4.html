<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h2> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h2>
<input id="n" type="number" placeholder="nhập n số">
<button onclick="chip()">Nhập</button>
<script>
    function chip(){
        let number=parseInt(document.getElementById("n").value);
        let a=1,b=1,c;
        for (let i=1; i<number; i++){
            c= a+b;
            a=b;
            b=c;
            if (c%5==0){
                document.write(c+"<br>");
            }
        }
    }
</script>

</body>
</html>
