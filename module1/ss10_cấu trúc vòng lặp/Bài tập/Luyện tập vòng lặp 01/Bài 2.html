<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietdo=prompt("Nhập nhiệt độ vào");
    while (20<nhietdo||nhietdo>100){
        if (nhietdo<20){
            alert("Tăng nhiệt độ lên");
            nhietdo=prompt("Nhập nhiệt độ vào");
        }
        else if(nhietdo>100){
            alert("Hạ nhiệt độ xuống");
            nhietdo=prompt("Nhập nhiệt độ vào");
        }else {
            alert("Ok nuonn")
            break;
        }
    }






</script>
</body>
</html>
