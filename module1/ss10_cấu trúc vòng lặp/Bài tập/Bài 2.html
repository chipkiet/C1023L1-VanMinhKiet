<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input id="number" type="text" placeholder="Số các số mà ta muốn có">
<button onclick="snt()">Tap tap</button>
<script>
    function snt(){
        let dem=0;
        let number=parseInt(document.getElementById("number").value);
        let N=2;
        while(dem<number){
            let flag=true;
            for (let i=2;i<N-1;i++){
                if (N%i==0){
                    flag=false;
                    break;
                }
            }
            if (flag==true){
                document.write(N+"<br>");
                dem++;
            }
            N++;
        }
    }
</script>

</body>
</html>
