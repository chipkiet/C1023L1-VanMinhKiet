<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p id="demo"></p>
<input id="number" type="text" placeholder="Nhập n số nguyên tố">
<button onclick="snt()">Nhấn</button>
<script>
    function snt(){
        let dem=0;
        let number=2;
        let n=parseInt(document.getElementById("number").value);
        document.write(n +"so nguyen to dau tiên là: <br>");
        while(dem<n) {
            let flag=true;
            for( let i=2; i<=number-1;i++){
                if(number%i==0){
                    flag= false;
                    break;
                }
            }
            if(flag==true){
                document.write(number+ "<br>");
                dem++;
            }
            number++;
        }
    }
</script>

</body>
</html>
