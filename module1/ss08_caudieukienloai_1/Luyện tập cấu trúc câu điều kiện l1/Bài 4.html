<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<h2>Tìm giá trị lớn nhất</h2>
<input id="one" type="number" placeholder="Nhập số">
<input id="two" type="number" placeholder="Nhập số">
<input id="three" type="number" placeholder="Nhập số">
<button onclick="chip()">CON SỐ NÀO ĐÂY</button>
<P ID="demo">Kết quả sẽ hiển thị ở đây</P>
<script>
    function chip(){
        let so1=parseInt(document.getElementById("one").value);
        let so2=parseInt(document.getElementById("two").value);
        let so3=parseInt(document.getElementById("three").value);
        let result
        if((so1>so2)&&(so1>so3)){
            result="Số"+" "+so1+" "+" là số lớn nhất"
        }
        else if ((so1)<(so2)&&(so3)<(so2)){
            result="Số"+" "+so2+" "+" là số lớn nhất"
        }
        else{
            result="Số"+" "+so3+" "+" là số lớn nhất"
        }
        document.getElementById("demo").innerHTML=result;
    }
</script>



</body>
</html>
