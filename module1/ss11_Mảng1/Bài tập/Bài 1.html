<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<h2>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. CHương trình thực hiện tính và hiển thị xem có bao nhiêu phần tử lớn hơn 10</h2>
<script>
let arr=["1","5","6","12","34","32","53","11","43","7","99",];
document.write(arr + "<br>");
for (let i=0;i<arr.length;i++){
    if (arr[i]>10){
        document.write("Các số lớn hơn 10 là :  "+ arr[i] +"<br>");
    }
}
</script>
</body>
</html>
