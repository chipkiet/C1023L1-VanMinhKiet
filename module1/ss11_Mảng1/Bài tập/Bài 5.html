<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<p>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</p>
<script>
    let dem=0;
    let arr =[];
    while (true) {
        num = +prompt("Nhập số");
        if (num % 1 != 0){
            break;
        }
        else{
            arr.push(num)
        }
        // document.write(num+"<br>");
    }
    for (let i=0;i<arr.length;i++){
        if (arr[i]<0){
            document.write("Các số nguyên âm là :"+arr[i]+"<br>");
            dem++
        }
    }
    document.write("Số các số nguyên âm là :"+dem);


</script>
</body>
</html>
