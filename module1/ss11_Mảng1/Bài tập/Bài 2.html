<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    Chương trình hiển thị ra được phần tử có giá trị lớn nhát trong mảng và vị trí của phần  đó</p>
<script>
let dem=0;
let arr=[]
let num;
while (dem<11){
    num=parseInt(prompt("Nhập số"));
    arr.push(num)
    dem++
    // document.write(num + "<br>");

}
document.write(arr + "<br>");
let max= arr[0];
let max_index =0;
for (let i=0;i<arr.length;i++){
    if (max<arr[i]){
        max=arr[i];
        max_index=i;
    }
}
document.write("max = "+max+"<br>");
document.write("max_index = "+max_index+"<br>");
</script>
</body>
</html>
