<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<p>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</p>
<script>
    let arr=["tôi","là","Văn","Minh","Kiệt"];
    document.write(arr.toString(arr)+"<br>");
    for (i=0,j=arr.length-1;i<j;i++,j--){
        let bag=arr[i];
        arr[i]=arr[j];
        arr[j]=bag;
    }
    document.write(arr.toString(arr));
</script>
</body>
</html>
