<h2>TẠO VA GỌI HÀM</h2>
<script>
    function processConfirm(answer){
        let result=" ";
        if (answer){
            result = "Excellent. We'll play nice game of chess";
        }else{
            result = "Maybe letter then";
        }
        return result;
    }
    let confirmAnswer = confirm("Shall we play a game");
    let theAnswer = processConfirm(confirmAnswer);
    document.write(theAnswer);


</script>
