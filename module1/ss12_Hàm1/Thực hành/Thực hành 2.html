<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH2</title>
</head>
<body>
<h2>Chuyển đổi nhiệt độ</h2>
<input id="f" type="number" placeholder="Fahrenheit"
       oninput="cdTemp(this.value)"
       onchange="cdTemp(this.value)">
<p>Celsius: <span id="outputCelsius"></span ></p>
<script>
    function cdTemp(valNum){
        volNum= parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML=(volNum-32) / 1.8;
    }
</script>
</body>
</html>
