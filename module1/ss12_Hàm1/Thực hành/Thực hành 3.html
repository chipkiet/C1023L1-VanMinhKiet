<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 3</title>
</head>
<body>
<script>
    function minArray(arr){
        let min = arr[0];
        for (let i=0; i< arr.length; i++){
            if (arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1= [1,2,3,4,5,7];
    let min = minArray(arr1);
    document.write(min);
</script>
</body>
</html>
