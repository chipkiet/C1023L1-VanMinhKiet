<p> Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    Gọi hàm từ trong phần của trang web và hiển thị kết quả lên màn hình.</p>
<script>
    function increase(num){
        return ++num

    } document.write(increase(7))
</script>
