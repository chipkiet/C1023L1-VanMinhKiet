<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap so nguyen to");
    function snt(num){
        let count = 0;
        let flag= false;
        if (number = 0){
            alert(num +"không là số nguyên tố");
        }else{
            for (let i=0; i<num;i++){
                if (num % i ===0){
                    count += 1
        }
            }
            if (count===2){
                flag=true
            } if (flag){
                alert(num + "không là số nguyên số");
            }else {
                alert(num + "là số nguyên tố");
            }

        }
    }
    snt(num)
</script>
</body>
</html>
