    let mangKT = prompt("Nhập vào( dùng ! để khóa )");
    if (mangKT === "!") {

    } else {
        mangKyTu.push(mangKT)
    }
}

function demSoLanXuatHien(arr,kyTu){
    let dem = 0;

    for (let i = 0; i< arr.length; i++){
        if (arr[i] === kyTu){
            dem++;
        }
    }
    return dem > 0 ? dem : -1;
}
