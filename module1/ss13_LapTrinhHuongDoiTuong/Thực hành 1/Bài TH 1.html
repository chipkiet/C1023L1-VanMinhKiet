<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 1</title>
</head>
<body>
<script>
 let myDate = function (day, month, year) {
     this.day = day;
     this.month = month;
     this.year =year;
     this.getDay = function (){
         return this.day;
     }
     this.getMonth = function (){
         return this.month;
     }
     this.getYear = function (){
         return this.year;
     }
     this.setDay = function (day){
         this.day = day;
     }
     this.setMonth = function (month){
         this.month = month;
     }
     this.setYear= function (year){
         this.year= year;
     }
 };
 let date = new myDate(3, 7 , 2005);
 date.setDay(25);
 date.setMonth(12);
 date.setYear(2023);
 let day = date.getDay();
 let month = date.getMonth();
 let year = date.getYear();
 alert(day + "/"+ month + "/"+ year);

</script>
</body>
</html>
