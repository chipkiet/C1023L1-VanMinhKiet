<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài 3</title>

<body>
<p>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.</p>
<script>
    let arr=[];
    while(true){
        num= prompt("Ghi những gì bạn muốn");
        arr.push(num)
        if (arr.length>5){
            break;
        }
    }document.write("Dòng chữ bạn đã nhập :   "+arr + "<br>");
    document.write("Số ký tự : "+arr.length);
</script>
</body>
</html>
