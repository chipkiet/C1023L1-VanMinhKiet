<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<p>Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng.</p>
<script>
    let cristiano = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
    for (let i in cristiano){
        document.write("row" + i+"<br>");
        for (let j in cristiano[i]){
            document.write(cristiano[i][j]+"<br>")
        }
    }
</script>
</body>
</html>
