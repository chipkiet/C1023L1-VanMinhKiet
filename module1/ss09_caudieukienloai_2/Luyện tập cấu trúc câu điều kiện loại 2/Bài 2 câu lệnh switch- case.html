<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<input type="number" id="month" placeholder="Nhập tháng">
<button onclick="check()">Check</button></br>
<p id="chip">Đây là chỗ hiển thị kết quả</p>
<script>
    function check(){
        let thang=parseInt(document.getElementById("month").value);
        switch (thang){
            case 2:
                document.getElementById("chip").innerHTML="Tháng"+ " "+ thang+" "+ "có 28 hoặc 29 ngày."
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("chip").innerHTML="Tháng"+ " "+ thang+" "+ "có 31 ngày."
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("chip").innerHTML="Tháng"+ " "+  thang + " "+ "có 30 ngày."
                break;
        }
    }


</script>

</body>
</html>
