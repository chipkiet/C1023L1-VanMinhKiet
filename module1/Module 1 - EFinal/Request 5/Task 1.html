<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<script>
    let m = +prompt("Nhap so m");
    let n = +prompt("Nhap so n");
let arr = [];
for (let i=0; i<m; i++){
    arr.push([])
    for (let j=0; j<n; j++){
        arr[i][j] = +prompt(`Nhập row ${i} và ${j}`);
    }
}
function myFunction(m,n){
    let sum = 0;
    for (let i=0; i<arr.length; i++){
        for (let j=0; j< arr[i].length; j++){
            if (arr[i][j] % 2 ===0 ){
                sum += arr[i][j]
            }
        }
    }
return sum
}
let result = myFunction(m,n);
document.write(result)


</script>
</body>
</html>
