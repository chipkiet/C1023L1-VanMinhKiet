<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.</title>
</head>
<body>
<script>
let menu = {
    1 : {name: "Cafe", cost : 10000},
    2 : {name: "Cam vắt", cost: 15000},
    3 : {name: "Nước ép cà rốt)" ,cost: 18000 },
    4 : {name: "Nước ép cà chua" ,cost: 18000 },
    5 : {name: "nước lọc" ,cost: 5000 },
    6 : {name: "Nước   dừa",cost: 20000 },
};
console.log("Menu : " );
for (let key in menu){
    console.log(key + " : " + menu[key].name);
}
let totalAmount = 0;
while( true) {
    let choice = +prompt("Chọn loại nước bạn muốn ( 1- 7 )");
    if (choice === 7){
        console.log("Bạn đã kết thúc luượt mua")
        break;
    }else {
        if (menu[choice]) {
            let num = +prompt("Chọn số lượng nước");
            let numberOfCost = menu[choice].cost * num;
            console.log(`Bạn chọn ${num} ${menu[choice].name}, tổng tiền là : ${numberOfCost} vnd` ) ;
            totalAmount += numberOfCost;
        }
    }
}
console.log(`Tổng số tiền cần trả là ${totalAmount} vnd`);

</script>
</body>
</html>
