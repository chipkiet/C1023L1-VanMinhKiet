<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<script>
    let menu = {
        1 : {name: "Lòng xào dưa", cost: 30000},
        2 : {name: "Bún đậu mắm tôm", cost: 35000},
        3 : {name: "Salad", cost: 20000},
        4 : {name: "Bún chả cá", cost: 25000},
        5 : {name: "Nước đá xào mắm ớt", cost: 100000},
        6 : {name: "Rock cô đai", cost: 10000000},
    };
    console.log("Menu của quán : " );
    for (let i=1; i<7; i++){
        console.log(i + " : " + menu[i].name);
    }
    let tongCost = 0;
    while (true){
        let food = +prompt("Nhập loại thực phẩm bạn muốn (1-7)")
        if (food===7){
            console.log("Bạn đã gọi xong");
            break;
        }else{
            if (menu[food]){
                let numOfFood = +prompt("Nhập số lượng sản phẩm mà bạn muốn");
                let numOfCost = numOfFood * menu[food].cost;
                console.log("Bạn chọn " +numOfFood +" "+ menu[food].name+ " với giá : " + numOfCost);
                tongCost += numOfCost
            }
        }
    }
    console.log("Tổng số tiền phải trả là : " + tongCost)
</script>
</body>
</html>
