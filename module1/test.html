<!DOCTYPE html>

<h2>JavaScript Array Methods</h2>
<h2>slice()</h2>

<p>Array.slice() returns selected array elements as a new array:</p>


<script>

    function normalizeString(inputString) {
        // Tách xâu thành mảng các từ
        let words = inputString.split(" ");

        // Lặp qua từng từ để chuẩn hóa
        for (let i = 0; i < words.length; i++) {
            // Loại bỏ dấu cách ở đầu và cuối mỗi từ
            words[i] = words[i].trim();
            // Chuyển đổi chữ cái đầu của từ thành chữ hoa và các chữ cái còn lại thành chữ thường
            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1).toLowerCase();
        }

        // Kết hợp lại thành xâu chuẩn hóa và loại bỏ dấu cách liền nhau
        let normalizedString = words.join(" ").replace(/\s+/g, ' ');

        return normalizedString;
    }

    // Ví dụ sử dụng
    let inputString = "   hello    world   example ";
    let result = normalizeString(inputString);
    console.log(result);
</script>

</body>
</html>
