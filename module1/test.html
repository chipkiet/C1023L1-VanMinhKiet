<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function commonCharacterCount(s1, s2) {
        let count = 0;
        let charCountS1 = {}; // Đối tượng để đếm số lượng ký tự trong xâu s1

        // Đếm số lượng ký tự trong xâu s1
        for (let char of s1) {
            charCountS1[char] = (charCountS1[char] || 0) + 1;
        }

        // Kiểm tra số lượng ký tự chung trong xâu s2
        for (let char of s2) {
            if (charCountS1[char] > 0) {
                count++;
                charCountS1[char]--; // Giảm số lượng ký tự chưa được sử dụng trong xâu s1
            }
        }

        return count;
    }

    // Ví dụ sử dụng
    let s1 = "aabcc";
    let s2 = "adcaa";
    let result = commonCharacterCount(s1, s2);
    console.log(result); // Kết quả: 3
</script>
</body>
</html>
